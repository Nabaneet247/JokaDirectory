<!DOCTYPE html>
<html ng-app="jd">
  <head>
    <meta charset="utf-8" />
    <title>Joka Directory</title>
    <link rel="shortcut icon" href="public/favicon.png" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet" />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
      rel="stylesheet" />
    <link href="public/styles.css" rel="stylesheet" />
  </head>
  <body class="bg-image" style="background-image: url('public/background.jpg'); height: 100vh">
    <div class="container my-5 py-2 jd-base-container">
      <div name="JD Banner" class="d-flex justify-content-center jd-banner" style="max-height: 12vh">
        <img src="public/jd_banner.png" class="img-fluid" />
        <!-- <img src="public/jd_logo.png" style="object-fit: contain" /> -->
      </div>
      <div class="jd-view jd-scrollbar" ng-view></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>

    <script type="module" src="src/constants/jd-constants.module.js"></script>
    <script type="module" src="src/services/jd-services.module.js"></script>
    <script type="module" src="src/components/jd-components.module.js"></script>
    <script src="env.js"></script>
    <script src="src/app.module.js"></script>
    <script src="src/app.config.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
  </body>
</html>
