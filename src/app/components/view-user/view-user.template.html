<div class="card" ng-class="{'jd-edit-mode-card' : $ctrl.editMode}">
  <div class="card-header d-flex flex-row px-1 px-lg-2">
    <div class="col-1">
      <div ng-if="$ctrl.user.EDIT_PROFILE_ACCESS">
        <i
          class="fas fa-chevron-left fa-lg p-2 mt-3 jd-modal-edit-back-icon"
          ng-show="$ctrl.editMode"
          ng-click="$ctrl.closeEditModeWithoutApply()"></i>
        <i
          class="fas fa-edit fa-lg p-2 mt-3 jd-modal-edit-back-icon"
          ng-hide="$ctrl.editMode"
          ng-click="$ctrl.openEditMode()"></i>
      </div>
    </div>

    <div class="col-10 my-1 mx-auto d-flex flex-column align-items-center">
      <div>
        <img
          class="jd-view-user-profile-image"
          ng-src="{{$ctrl.user.imageUrl}}"
          ng-on-error="this.src = '{{$ctrl.defaultImageUrl}}'" />
        <div
          class="jd-view-user-profile-image-edit-button"
          ng-if="$ctrl.user.EDIT_PROFILE_ACCESS"
          ng-click="$ctrl.openImageUploadModal()">
          <i class="fas fa-lg fa-camera"></i>
        </div>

        <!-- Upload Image Modal -->
        <div
          class="jd-edit-user-image-modal d-flex flex-column align-items-center"
          ng-if="$ctrl.uploadImageModalActive">
          <i
            class="fas fa-times fa-lg p-2 mt-3 jd-modal-close-icon align-self-end"
            ng-click="$ctrl.closeImageUploadModal()"></i>
          <div class="flex-grow-1 d-flex flex-column align-items-center justify-content-center">
            <button ngf-select class="btn btn-light mb-4" ng-model="selectedImage" accept="image/*">
              Select Picture
            </button>

            <div
              ngf-drop
              ng-model="selectedImage"
              ngf-pattern="image/jpg,image/png"
              class="jd-user-image-crop-area">
              <p ng-if="!$ctrl.croppedImageValid" style="text-align: center">
                <span>Please select an image(JPG/PNG) having size between 10-500 KB</span>
              </p>
              <img-crop
                image="selectedImage | ngfDataUrl"
                result-image="$ctrl.croppedImage"
                ng-init="$ctrl.croppedImage=''">
              </img-crop>
            </div>
          </div>

          <div class="d-flex flex-row justify-content-center">
            <button class="btn btn-primary mx-2 mx-lg-5" ng-click="$ctrl.closeImageUploadModal()">
              CANCEL
            </button>
            <button
              class="btn btn-success mx-2 mx-lg-5"
              ng-click="$ctrl.uploadUserImage()"
              ng-if="$ctrl.croppedImageValid">
              UPLOAD
            </button>
          </div>
        </div>
      </div>

      <h2 class="jd-view-user-header-text">
        <span>{{$ctrl.user.displayName}}</span>
      </h2>

      <h6 class="jd-view-user-header-text">
        <span class="text-muted">(User ID: {{$ctrl.user.cn}})</span>
      </h6>
    </div>

    <div class="col-1">
      <i class="fas fa-times fa-lg p-2 mt-3 jd-modal-close-icon" ng-click="$ctrl.closeWindow()"></i>
    </div>
  </div>

  <div ng-hide="$ctrl.editMode">
    <div class="card-body d-flex flex-row flex-wrap">
      <div ng-repeat="item in $ctrl.labels" class="col-12 col-lg-6 mb-2">
        <div class="px-2">
          <b>{{item.Label}}:</b>
          <a href="{{$ctrl.user[item.key]}}" target="_blank" ng-show="item.link">
            {{$ctrl.user[item.key]}}
          </a>
          <span ng-hide="item.link"> {{$ctrl.user[item.key]}}</span>
        </div>
      </div>
    </div>
    <div class="card-footer text-muted d-flex flex-row justify-content-center">
      <button class="btn btn-primary mx-2 mx-lg-5" ng-click="$ctrl.closeWindow()">CLOSE</button>
      <button
        class="btn btn-danger mx-2 mx-lg-5"
        ng-if="$ctrl.user.EDIT_PROFILE_ACCESS"
        ng-click="$ctrl.openEditMode()">
        EDIT
      </button>
    </div>
  </div>

  <div ng-show="$ctrl.editMode">
    <div class="card-body d-flex flex-row flex-wrap">
      <div ng-repeat="item in $ctrl.labels" class="col-12 col-sm-6 mb-4">
        <div class="px-3">
          {{item.Label}}:
          <input
            type="text"
            class="jd-user-form-field"
            ng-model="$ctrl.edited_user[item.key]"
            ng-class="{'jd-user-form-field-disabled' : !item.editable}"
            ng-disabled="!item.editable" />
        </div>
      </div>
    </div>
    <div class="card-footer text-muted d-flex flex-row justify-content-center">
      <button class="btn btn-primary mx-2 mx-lg-5" ng-click="$ctrl.closeEditModeWithoutApply()">
        CANCEL
      </button>
      <button
        class="btn btn-success mx-2 mx-lg-5"
        ng-if="$ctrl.user.EDIT_PROFILE_ACCESS"
        ng-click="$ctrl.resetData()">
        RESET
      </button>
      <button
        class="btn btn-danger mx-2 mx-lg-5"
        ng-if="$ctrl.user.EDIT_PROFILE_ACCESS"
        ng-click="$ctrl.editUser()">
        SAVE
      </button>
    </div>
  </div>
</div>
