<div class="mb-4">
  <input type="text" ng-model="$ctrl.token" />
  <button ng-click="$ctrl.saveToken()">Save</button>
</div>

<div class="mb-2 py-1">
  <div class="px-2 mb-2">
    <div class="jd-search-types p-2">
      <div class="form-check form-check-inline" ng-repeat="item in $ctrl.searchTypes">
        <input
          class="form-check-input"
          type="radio"
          name="{{item.Label}}"
          ng-model="$ctrl.searchType"
          ng-value="item['Request param']" />
        <label class="form-check-label jd-search-type-label" for="{{item.Label}}">
          {{item.Label}}
        </label>
      </div>
    </div>
  </div>

  <div class="d-flex flex-row px-2">
    <div class="flex-grow-1">
      <input type="text" class="jd-search-bar form-control"
      ng-model="$ctrl.searchValue" ng-keyup="$ctrl.search()" placeholder="Type to search..." />
    </div>
    <div class="align-self-center">
      <i class="fas fa-search fa-lg ms-2 jd-search-icon" ng-click="$ctrl.search()"></i>
    </div>
  </div>

  </div>
</div>
<search-results
  search-results="$ctrl.results"
  search-type="$ctrl.searchType"
  ng-show="$ctrl.isSearchValueValid()"></search-results>
