<div class="">
  <input type="text" ng-model="$ctrl.token" />
  <button ng-click="$ctrl.saveToken()">Save</button>
</div>

<div>
  <input type="text" ng-model="$ctrl.searchValue" ng-keyup="$ctrl.search()" />
  <button ng-click="$ctrl.search()">Search</button>
  <search-results search-results="$ctrl.results" search-type="$ctrl.searchType"></search-results>
</div>
